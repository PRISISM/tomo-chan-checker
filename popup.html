<!DOCTYPE html>
<html>

<head>
    <title>Tomo-chan Checker!</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Asap:400,700|Lato" rel="stylesheet">
</head>

<body>
	<ul class="nav nav-tabs hidden" role="tablist">
		<li class="active" data-toggle="tab">
			<a id="main-tab" href="#main-screen" data-toggle="tab">Main</a>
		</li>
		<li data-toggle="tab">
			<a id="settings-tab" href="#settings-screen" data-toggle="tab">Settings</a>
		</li>
	</ul>

	<div class="container-fluid checker-wrapper">
		<div class="tab-content">
	        <div id="main-screen" class="tab-pane fade in active" role="tabpanel">
	            <div class="container-fluid">
	                <div class="top-bar">
	                    <div class="pull-left">
	                        <span class="logo">
							<img src="img/icon.png" alt="tomochan-checker" class="logo">
						</span>
	                        <span class="top-title">Tomo-chan Checker!</span>
	                    </div>
	                </div>
	                <div class="container-body">
	                    <div class="alert alert-danger" style="display:none;" role="alert">
	                        <strong id="ajax-err"></strong>
	                    </div>
	                    <div class="list-group">
	                        <a href="http://read.tomochan.today/" id="latest-link" class="list-group-item disabled">
	                            <span class="pull-left list-icon">
							<i class="fa fa-external-link fa-lg" aria-hidden="true"></i>
						</span> Latest Chapter
	                            <span class="badge badge-default" id="latest-num"></span>
	                            <span class="pull-right">
	                            	<i class="fa fa-chevron-right" aria-hidden="true"></i>
	                            </span></a>
	                        <a href="#" id="latest-reddit" class="list-group-item disabled">
	                            <span class="pull-left list-icon">
							<i class="fa fa-reddit fa-lg" aria-hidden="true"></i>
						</span> Reddit Discussion
	                            <span class="pull-right">
	                            	<i class="fa fa-chevron-right" aria-hidden="true"></i>
	                            </span></a>
	                        </a>
	                    </div>

	                    <div class="date-wrapper">
	                    	<span class="latest-text">Latest chapter was uploaded on: </span>
	                    	<strong id="latest-date" class="latest-text">N/A</strong>
	                    </div>
						
						<div class="col-md-4 text-center settings-wrapper">
					   		<button id='settings-button' class="btn btn-default btn-block" data-toggle="tab">
					   			<i class="fa fa-cog" aria-hidden="true"></i>
					   		</button>
						</div>
	                </div>

	            </div>

	        </div>
			
			<div id="settings-screen" class="tab-pane fade" role="tabpanel">
	            <div class="container-fluid">
	                <div class="top-bar">
	                    <div class="pull-left">
	                        <span class="logo">
							<img src="img/icon.png" alt="tomochan-checker" class="logo">
						</span>
	                        <span class="top-title">Settings</span>
	                    </div>
	                </div>
	                <div class="container-body">
	                	<p>Check for chapters every:</p>
	                	<select id="refresh-select" class="selectpicker" name='selValue'>
	                		<option value="30">30 minutes</option>
							<option value="60">1 hour</option>
							<option value="120">2 hours</option>
							<option value="360">6 hours</option>
							<option value="720">12 hours</option>
							<option value="1440">1 day</option>
	                	</select>
	                	<div class="settings-wrapper text-center col-md-4">
		                	<button id="refresh-button" class="btn btn-default btn-block">
		                		Update
		                	</button>

		                	<span class="latest-text">
		                		Current update rate is: <br> <strong id="refresh-time">N/A</strong>
		                	</span>
	                	</div>
						<div class="col-md-4 text-center main-wrapper">
					   		<button id='main-button' class="btn btn-default btn-block" data-toggle="tab">
					   			<i class="fa fa-home" aria-hidden="true"></i>
					   		</button>
						</div>

	                </div>
				</div>
			</div>

	    </div>
	</div>

    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap-select.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/program.js"></script>
</body>

</html>
